<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
      <p>You are 30 seconds away from becoming a registered user!</p>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
          <h3 class="register-heading">Register as a Student</h3>
        <form #myForm ="ngForm" (ngSubmit)="onSubmit(myForm)" >
          <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" name="firstName" placeholder="First Name *" [(ngModel)]="firstName">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="lastName" placeholder="Last Name *" [(ngModel)]="lastName">
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <input type="email" class="form-control" name="email" placeholder="Your Email *" [(ngModel)]="email">
                </div>
                <div class="form-group">
                  <input type="text" minlength="10" maxlength="10" name="phoneNumber" class="form-control" placeholder="Your Phone *" [(ngModel)]="phoneNumber">
                </div>
              </div>
              <div class="col-12 text-center">
                <input type="submit" class="btnRegister"  value="Register">
              </div>
          </div>
        </form>
        </div>
      </div>
    </div>

</div>
